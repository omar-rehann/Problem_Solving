<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Progress Bar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .progress-container {
            margin-bottom: 30px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0;
            border-radius: 10px;
            background-color: #4CAF50;
            transition: width 1.5s ease-in-out;
        }
        
        button {
            display: block;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1a252f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Progress Bar Animation</h1>

        <div class="progress-container">
            <div class="progress-info">
                <span>Progress 1</span>
                <span class="progress-value">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" data-target="70"></div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-info">
                <span>Progress 2</span>
                <span class="progress-value">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" data-target="80"></div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-info">
                <span>Progress 3</span>
                <span class="progress-value">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" data-target="90"></div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const progressBars = document.querySelectorAll('.progress-fill');
            const progressValues = document.querySelectorAll('.progress-value');
            const resetBtn = document.getElementById('resetBtn');
            setTimeout(() => {
                progressBars.forEach((bar, index) => {
                    const targetWidth = bar.getAttribute('data-target');
                    bar.style.width = targetWidth + '%';
                    progressValues[index].textContent = targetWidth + '%';
                });
            }, 500);

        });
    </script>
</body>

</html>
