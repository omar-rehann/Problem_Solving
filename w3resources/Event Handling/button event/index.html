<!-- 
  Button Click Event Write a JavaScript program that creates
  a button and add a click event listener to log a message when it's 
  clicked.
   -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>

    <style>
        /* Main body styling */
        
        body {
            background-color: #ddd;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .enter {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        
        .enter:hover {
            background-color: #45a049;
        }
        
        .content {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            min-height: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="content"></p>
        <button class="enter">Click Here</button>
    </div>

    <script>
        // Get DOM elements
        const info = document.querySelector(".content");
        const btn = document.querySelector(".enter");

        // Add click event handler
        btn.addEventListener("click", function() {
            info.textContent = "Hello My Friends! Welcome to our page.";
        });
    </script>
</body>

</html>
