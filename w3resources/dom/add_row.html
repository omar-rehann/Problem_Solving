<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Row Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #ddd;
            font-family: Arial, sans-serif;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        
        table thead td {
            font-weight: bold;
            background-color: #f2f2f2;
            padding: 10px;
        }
        
        table tbody td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        
        button {
            background-color: black;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Name</td>
                    <td>Phone</td>
                    <td>Email</td>
                </tr>
            </thead>
            <tbody class="content">
                <!-- Rows will be added here -->
            </tbody>
        </table>
        <button class="add">Add Row</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const tbody = document.querySelector(".content");
        const addBtn = document.querySelector(".add");
        let rowCount = 1;

        addBtn.onclick = function() {
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
        <td>${rowCount}</td>
        <td>Omar Rehan</td>
        <td>01276612118</td>
        <td>omarrehan724@gmail.com</td>
      `;
            tbody.appendChild(newRow);
            rowCount++;

            Swal.fire({
                icon: 'success',
                title: 'Row Added',
                text: 'A new row has been added to the table',
                timer: 1500,
                showConfirmButton: false
            });
        };
    </script>

</body>

</html>
